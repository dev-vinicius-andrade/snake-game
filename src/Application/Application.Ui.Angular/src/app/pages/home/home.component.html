<div class="flex h-full">
  <div class="flex grow justify-center items-center">
    <div>
      <div class="flex flex-row justify-center align-center">
        <span class="text-2xl">Snake Game</span>
      </div>
      <div class="mt-5 flex flex-row justify-center align-center">
        <input
          type="text"
          pInputText
          [(ngModel)]="nickname"
          placeholder="Nickname"
          class="p-inputtext-lg border border-gray-300 rounded-md p-5 w-96"
        />
      </div>

      <div class="mt-5 flex flex-row justify-center align-center">
        <p-button
          [label]="joinRoomLabel"
          [loading]="loading"
          (onClick)="onJoinAnyRoomClicked()"
          [outlined]="true"
          styleClass="p-5 rounded-md p-5 w-96"
          [disabled]="!isNicknameValid()"
        ></p-button>
      </div>
    </div>
  </div>
</div>
