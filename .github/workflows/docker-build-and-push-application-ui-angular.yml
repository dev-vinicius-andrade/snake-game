name: Docker Build and Push Angular

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    paths: 
      - 'src/Application/Application.Ui.Angular/**'
      - '.github/workflows/docker-build-and-push-application-ui-angular.yml'
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - 'src/Application/Application.Game.Server'
      - 'src/Application/Application.Manager.Api'
      - 'src/Application/Application.Ui.Vue'
      - 'src/Domain'
      - 'src/Library'
      - 'src/**/*.code-workspace'
      - 'src/docker-compose.dcproj'
      - 'src/docker-compose.yml'
      - 'src/docker-compose.override.yml'
      - 'src/launchSettings.json'
  pull_request:
    branches:
      - 'main'
  
jobs:
  build:
    env:
      DOCKER_REPOSITORY_NAME: 'dev-vinicius-andrade/snake-game/angular'
      DOCKER_REGISTRY: ${{ secrets.CODESCOVERY_REGISTRY }}
      DOCKER_USERNAME: ${{ secrets.CODESCOVERY_REGISTRY_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.CODESCOVERY_REGISTRY_TOKEN }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY_NAME }}
        tags: |
          type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'development') }}
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}.{{patch}}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3  
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log into Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}
    - name: Build
      uses: docker/build-push-action@v5
      with:
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ steps.meta.outputs.tags }}
         
